<mat-slide-toggle>Quiero ver doggos?</mat-slide-toggle>

<mat-grid-list cols="4" rowHeight="1:2">
  <mat-grid-tile *ngFor="let product of products" class="example-card">
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{ product.name }}</mat-card-title>
        <mat-card-subtitle>$ {{ product.price }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>
          The Shiba Inu is the smallest of the six original and distinct spitz
          breeds of dog from Japan. A small, agile dog that copes very well with
          mountainous terrain, the Shiba Inu was originally bred for hunting.
        </p>
        <img
          mat-card-image
          src="{{ product.imgUrl }}"
          alt="Photo of a Shiba Inu"
        />
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
